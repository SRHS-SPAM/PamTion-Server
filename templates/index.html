<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        {{ if .image }}
        <img src="{{ .image }}" />
        {{ end }}
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="image" />
            <input type="submit" />
            {{ if .image }}
            <p>{{ .error}}</p>
            {{ end }}
        </form>
    </body>
</html>
